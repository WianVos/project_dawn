    <div class="container" ng-controller="Aanvragen">

      <div class="starter-template">
        <div ng-show="!data">
        <h1>Omgeving aanvragen</h1>
        <p class="lead">Gebruik het onderstaande formulier om een omgeving aan te vragen.</p>
          <form class="form-horizontal" role="form" name="FormAanvraag">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label">Applicatienaam</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="aanvraag.applicatienaam" id="applicatienaam" placeholder="Applicatienaam" required />
              </div>
            </div>
            <div class="form-group">
              <label for="selectTemplate" class="col-sm-2 control-label">Applicatieserver</label>
              <div class="col-sm-10">
          <select class="form-control" ng-model="aanvraag.applicatieserver" id="applicatieserver" required />
            <option>jetty</option>
            <option>websphere</option>
          </select>
            </div>
            </div>
            <div class="form-group">
              <label for="selectTemplate" class="col-sm-2 control-label">Template</label>
              <div class="col-sm-10">
                <select class="form-control" ng-model="aanvraag.template" id="template" required />
                  <option>xsmall</option>
                  <option>small</option>
                  <option>medium</option>
                  <option>large</option>
                  <option>xlarge</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="selectTemplate" class="col-sm-2 control-label">Omgeving</label>
              <div class="col-sm-10">
                <select class="form-control" ng-model="aanvraag.omgeving" id="omgeving" required />
                  <option>dev</option>
                  <option>tst</option>
                  <option>acp</option>
                  <option>prd</option>
                  <option>edu</option>
                  <option>fun</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="selectTemplate" class="col-sm-2 control-label">DB2</label>
              <div class="col-sm-10">
                <input type="checkbox" ng-model="aanvraag.middleware.db2.include" id="includedb2">
              </div>
            </div>
            <div class="form-group" ng-show="aanvraag.middleware.db2.include">
              <label for="commentdb2" class="col-sm-2 control-label">Opmerking DB2</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="aanvraag.middleware.db2.comment" id="commentdb2" placeholder="Opmerking DB2">
              </div>
            </div>
            <div class="form-group">
              <label for="selectTemplate" class="col-sm-2 control-label">MQ</label>
              <div class="col-sm-10">
                <input type="checkbox" ng-model="aanvraag.middleware.mq.include" id="includemq" ng-init="false">
              </div>
            </div>
            <div class="form-group" ng-show="aanvraag.middleware.mq.include">
              <label for="commentmq" class="col-sm-2 control-label">Opmerking MQ</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="aanvraag.middleware.mq.comment" id="commentmq" placeholder="Opmerking MQ">
              </div>
            </div>
            <div class="form-group">
              <label for="selectTemplate" class="col-sm-2 control-label">IL</label>
              <div class="col-sm-10">
                <input type="checkbox" ng-model="aanvraag.middleware.il.include" id="includeil">
              </div>
            </div>
            <div class="form-group" ng-show="aanvraag.middleware.il.include">
              <label for="commentil" class="col-sm-2 control-label">Opmerking IL</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="aanvraag.middleware.il.comment" id="commentil" placeholder="Opmerking IL">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="submitaanvraag()" ng-disabled="FormAanvraag.$invalid" class="btn btn-default">Verstuur</button>
              </div>
            </div>
          </form>
<pre>form = {{aanvraag | json}}</pre>
        </div> 
        <div ng-show="data">
          <div class="alert alert-success" id="data"><strong>Verzoek ontvangen!</strong><br />Je verzoek is geregistreerd onder <a href="#" class="alert-link">{{ data }}</a></div>
          <br />
          <a href ng-click="reload()">Nieuwe aanvraag</a>
        </div>
      </div>


    </div><!-- /.container -->
